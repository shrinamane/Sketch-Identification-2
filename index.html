  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
  <div id="heading">
<h1>Sketch Identification,</h1>
<button data-toggle="modal" data-target="#myModal" class="btn btn-primary" id="sketch">Show Sketches</button>
</div> 
<h2>Label:
<span id="label-name"></span>
</h2>
<h2>Confidence:
  <span id="confidence-name"></span>
  </h2> <button class="btn btn-danger" onclick="clear()">Clear Canvas</button>
  <br>
  <br>
<div id="myModal" class="modal fade">
<div class="modal-content"> 
  <div class="modal-header">
    <button class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Sketches</h4>
  </div>
  <div class="modal-body">
    <img src="sketch1.png" alt="">
    <img src="sketch2.png" alt="">
  </div>
</div>
</div>
